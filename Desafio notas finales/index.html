<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Nombre: </th>
            <th scope="col">Carrera: </th>
            <th scope="col">Ramo: </th>
            <th scope="col">Nota 1: </th>
            <th scope="col">Nota 2: </th>
            <th scope="col">Nota 3: </th>
            <th scope="col">Promedio: </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td rowspan="4" id="nombre"></td>
            <td rowspan="4" id="carrera"></td>
            <td>HTML</td>
            <td id="htmlNota1"></td>
            <td id="htmlNota2"></td>
            <td id="htmlNota3"></td>
            <td id="htmlPromedio"></td>
          </tr>
          <tr>
            <td>CSS</td>
            <td id="cssNota1"></td>
            <td id="cssNota2"></td>
            <td id="cssNota3"></td>
            <td id="cssPromedio"></td>
          </tr>
          <tr>
            <td>JS</td>
            <td id="jsNota1"></td>
            <td id="jsNota2"></td>
            <td id="jsNota3"></td>
            <td id="jsPromedio"></td>
          </tr>
        </tbody>
    </table>

    <script src="./assets/js/index.js"></script>
</body>
</html>
