<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display example</title>
</head>

<body>
    <span style="background-color: yellow; display: block;">Este es un span block</span>
    <span style="background-color: green; display: block;">Este es otro span block</span>
    <span style="background-color: violet; display: inline-block;">Este es un span en línea</span>
    <span style="background-color: purple; display: inline-block;">Este es otro span en línea</span>
    <div>
    <span style="width:100px; height: 100px; background-color: rgb(130, 191, 238); display: inline-block;">Este es un span en línea</span>
    <span style="width:100px; height: 100px; background-color: rgb(32, 3, 90); display: inline-block;">Este es otro span en línea</span>
    </div>
</body>

</html>
