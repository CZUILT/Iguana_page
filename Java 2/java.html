<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inputs</title>
    <style>
        .bgred {
            background-color: red;
        }
    </style>

<body>
    <header id="title">
        <h1>Tareas</h1>
    </header>
    <section>
        <label>Ingresar tarea</label>
        <input type="text" name="init" id="init" />
        <button id="bttn">Agregar tarea</button>
    </section>
    <section>
        <h2>Lista de tareas</h2>
        <ul id="list">
            <li>Jugar chess</li>
        </ul>
    </section>
    <script>
        var title = document.getElementById("title"); // <- header
        var bttn = document.getElementById("bttn");
        var list = document.getElementById("list"); // <- <ul id="list">
        function addTask() {
            var init = document.getElementById("init").value;
            var li = document.createElement("li");
            li.innerHTML = init;
            list.appendChild(li); // <- el element viaja al DOM
            console.log("dentro de la function addTask y viendo a li -> ", li);
            document.getElementById("init").value = "";
            title.className = "bgred"
        }
        bttn.addEventListener("click", addTask);
        console.log("bttn es --> ", bttn);
    </script>
</body>

</html>
